<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin Form</title>
        <link rel="stylesheet" href="style.css">
        <script src="form.js" defer></script>
    </head>
    <body>
        <div class="picture">
            <div id="table">-_- ODIN</div>
        </div>
        <div class="main">
            <div class="haider">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form action='' method='get' class='speaker-form'>
                <legend>Let's do this!</legend>
                <div class="form">
                    <div class="prom-1">
                        <div class="in">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first_name">                       
                        </div>
                        <div class="in">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last_name">                                        
                        </div>
                    </div>
                    <div class="prom-2">
                        <div class="in">
                            <label for="mail">EMAIL</label>
                            <input type="email" id="mail" name="user_email">                        
                        </div>
                        <div class="in">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" name="phone_number">                        
                        </div>
                    </div>
                    <div class="prom-3">
                        <div class="in">
                            <label for="user-password">PASSWORD</label>
                            <input type="password" id="user-password" name="user_password">                        
                        </div>
                        <div class="in">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm_password">    
                        </div>
                    </div>
                </div>
                <div class="login">
                    <button type="submit">Create Account</button>
                    <div class="text">Already have an account? <a>Log in</a></div>
                </div>
            </form>
        </div>
    </body>
</html>
